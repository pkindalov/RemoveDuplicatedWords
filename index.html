<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Remove Duplicated words</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="form-group">
            <label for="nonFilteredWords">Put all words here</label>
            <textarea class="form-control" name="nonFilteredWordsTextArea" id="nonFilteredWords" rows="10"></textarea>
            <button class="btn btn-primary mt-3" onclick="filterWords();">Filter</button>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6">Image view:
          <label for="imgURL">URL</label>
          <input type="url" class="form-control" id="imgInput"  />
          <div id="imgContainer"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <div class="mt-5 mb-5" id="result"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-2 col-md-2 col-sm-2">
          <input class="form-control mt-5 invisible" id="wordsCounter" value="0" />
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2">
          <button class="btn btn-primary mt-5 invisible" id="btnCopyWords" onclick="copyWords();">Copy Words</button>
          <button class="btn btn-warning mt-5 invisible" id="btnUndoDeleteWord" onclick="undoDelete();">Undo</button>
        </div>
      </div>
    </div>
   

    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="filterWords.js"></script>
  </body>
</html>
